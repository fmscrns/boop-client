{% extends "layout.html" %}
{% from "component/navbar.html" import welcome_navbar %}

{% block navbar %}
    {{ welcome_navbar(getAuthTokenForm) }}
{% endblock %}

{% block welcome %}
    <body style="background-image:url({{ url_for('static', filename='assets/space.svg') }});background-size:cover;">
        <div class="container-fluid">
            <div class="gww row">
                <div class="gww-l col-sm container-fluid p-0 d-flex justify-content-center align-items-center">
                    <img class="gww-ptr flt-osc" src="{{ url_for('static', filename='assets/petronauts.svg') }}">
                </div>
                <div class="gww-r col-sm container-fluid p-0 d-flex justify-content-center align-items-center">
                    <div class="d-flex flex-column">
                        <span class="text-light font-weight-bolder h2">A space for pets.</span>
                        <a href="{{ url_for('gateway.signup_one') }}" class="btn btn-outline-light" role="button" aria-pressed="true">Sign up</a>
                        <a href="{{ url_for('gateway.signin') }}" class="mt-3 btn btn-outline-light" role="button" aria-pressed="true">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
{% endblock %}
